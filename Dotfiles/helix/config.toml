theme = "dark-synthwave"

[editor.statusline]
left = [ "mode", "spinner", "diagnostics" ]
center = [ "file-name", "separator", "file-type","version-control","separator"]
right = [ "position", "position-percentage", "total-line-numbers" ]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor]
bufferline = "always"
cursorline = true
auto-format = true
#auto-pairs = false
cursorcolumn = true
rulers = [80]

[editor.indent-guides]
character = "╎"
render = true
skip-levels = 1

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
  
[keys.normal]
p = "paste_clipboard_before"
y = "yank_main_selection_to_clipboard"
space."." = "file_picker_in_current_buffer_directory"
esc = ["collapse_selection", "keep_primary_selection"]
C-s = ["save_selection", ":w"]
space."space" = ["goto_previous_buffer"]
space."x" = [":buffer-close"] 



